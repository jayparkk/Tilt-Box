<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<script src="tilt.js"></script>
<script src='color.js'></script>

<style>
.tilt-root{
    height: 550px;
    background-color: red;
    width: 700px;
    background-image: -webkit-linear-graidient(315deg, #ff00ba 0%, #fae713 100%);
    background-image: linear-gradient(135deg, #ff00ba 0%, #fae713 100%);
    transform-style: preserve-3d;
    will-change: transform;
    transform:perspective(1000px) rotateX(0deg), rotateY(0deg), scale3d(1,1,1);
}


.tilt-child {
    position: absolute;
    width: 40%;
    height: 40%;
    top:35%;
    left:50%;
    transform: translateZ(100px) translateX(-50%) translateY(-30px);
    box-shadow: 0 0 50px 0 rgba(51, 51, 51, 0.3);
    /* background-image: -webkit-linear-graidient(315deg, #ff00ba 0%, #fae713 100%);
    background-image: linear-gradient(135deg, #6600ff 3%, #00ff66 70%); */
    background-color: white;
}

.totally-centered {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}


</style>

<div data-tilt data-tilt-scale="3.9"></div>

<script type="text/babel">

class Tilt extends React.Component {
    componentDidMount() {
        VanillaTilt.init(this.rootNode, {
            max: 50,
            speed: 10000,
            glare: true,
            'max-glare': 0.7,
        })
    }
    render() {
        return (
            <div
                ref = {node => (this.rootNode = node)}
                className='tilt-root'
            >
                <div className='tilt-child'>
                    <div {...this.props} />
                </div>
            </div>
        )
    }
}
const element = (
    <div className ="totally-centered">
        <Tilt>
            <div className="totally-centered">
                <center>
                    <strong>
                        Use your mouse to tilt the box. Click to change colors.
                        
                    </strong>
                </center>
            </div>
        </Tilt>
    </div>
)



ReactDOM.render(
    element,
    document.getElementById('root'),
)
</script>
